<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <!--Body content-->

            <ul class="faces thumbnails">
                <li ng-repeat="face in faces">
                    <a href="#/face/{{face.id}}" class="thumbnail"><img width="300" ng-src="{{face.url}}"></a>
                </li>
            </ul>

        </div>
    </div>
</div>
